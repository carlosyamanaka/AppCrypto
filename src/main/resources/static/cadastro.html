    <body class="overflow-hidden">
        <div class="wrapper">
            <form action="login.html">
                <h1>Create Account</h1>
                <div class="input-box form-floating">
                    <input class="form-control" type="email" placeholder="E-mail" id="Mail" required>
                    <label for="Mail" style="padding-left: 20px;">E-mail</label>
                </div>
                <div class="input-box form-floating">
                    <input class="form-control" type="password" placeholder="Password" id="pWord" required>
                    <label for="pWord" style="padding-left: 20px";>Password</label>
                </div>
                <div class="input-box form-floating">
                    <input class="form-control" type="password" placeholder="Password" id="pWordR" required>
                    <label for="pWordR" style="padding-left: 20px;">Repeat password</label>
                </div>
                <button class="btn-regt btn" type="submit">Create account</button>
                
                <div>
                    <p class="text-center mt-3">Already have an account?
                        <a class="login-a" href="login.html">Login</a>
                    </p>
                </div>
