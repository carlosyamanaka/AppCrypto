    <title>CriptoWeb | Login</title>

    <body class="logineafins">
        <div class="wrapper">
            <form action="index.html">
                <h1>Login</h1>
                <div class="input-box form-floating">
                    <input type="email" class= "form-control" id="Mail" placeholder="name@example.com" required autofocus>
                    <label for="emailInput">Email address</label>
                    <i class='bx bxs-user bx-flip-horizontal' ></i> 
                </div>
                <div class="form-floating input-box">
                    <input type="password" class="form-control" id="pWord" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="forgotpass.html">Forgot password?</a>
                </div>

                <button type="submit" class="btn" >Login</button>

                <div class="register-link">
                    <p>Don't have an account?
                        <a href="cadastro.html">Sign up</a>
                    </p>
                </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
