<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Toast -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" rel="stylesheet" />

    <!-- fonte Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS do Projeto -->
    <link rel="stylesheet" href="style.css">

    <title>CriptoWeb | Login</title>
</head>
    <body>
        <div class="wrapper d-flex justify-content-center g-3">
            <form action="">
                <h1 class="text-center">Login</h1>
                <div class="input-box d-flex justify-content-center">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user bx-flip-horizontal' ></i>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot d-flex flex-column text-center mt-3">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot the password ?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="register-link">

                    <p class="text-center">
                        Don't have an account?
                        <br>
                        <a href="#">
                            Register
                        </a>
                    </p>
        </div>
    </body> 
</html>
