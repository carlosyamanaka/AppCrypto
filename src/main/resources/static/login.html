<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Toast -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />

    <!-- fonte Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- CSS do Projeto -->
    <link rel="stylesheet" href="/src/main/resources/static/css/style.css" />

    <!-- Icone -->

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/icon/favicon-16x16.png"
    />

    <title>CriptoWeb | Login</title>
  </head>
  <body class="logineafins">
    <div class="wrapper" id="login">
      <form @submit.prevent="onSubmit" method="post" action="">
        <h1>Login</h1>
        <div class="input-box form-floating">
          <input
            type="email"
            class="form-control"
            id="Mail"
            v-model="email"
            name="email"
            placeholder="name@example.com"
            required
            autofocus
          />
          <label for="emailInput">Email address</label>
          <i class="bx bxs-user bx-flip-horizontal"></i>
        </div>
        <div class="form-floating input-box">
          <input
            type="password"
            class="form-control"
            id="pWord"
            v-model="password"
            name="pass"
            placeholder="Password"
            required
          />
          <label for="floatingPassword">Password</label>
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" />Remember me</label>
          <a href="forgotpass.html">Forgot password?</a>
        </div>

        <button type="submit" class="btn">Login</button>
      </form>
      <div class="register-link">
        <p>
          Don't have an account?
          <a href="cadastro.html">Sign up</a>
        </p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="js/vueLogin.js"></script>
  </body>
</html>
