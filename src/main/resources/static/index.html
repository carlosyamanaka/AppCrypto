<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Cripto</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- toast -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" rel="stylesheet" />
</head>
<body>
<div id="app" class="container">
    <div class="mt-3 text-center">
        <h2>Carteira de Criptomoedas</h2>
    </div>
    <div class="card mt-3">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="coin in coins">
                    <td>{{ coin.name }}</td>
                    <td>{{ coin.quantity }}</td>
                    <td>
                        <button class="btn btn-primary" @Click="showTransactions(coin.name)" type="button">Transações</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="d-flex flex-row justify-content-between">
        <div class="card mt-2" style="width: 38%">
            <div class="card-body">
                <h3>{{ formCoin.title }}</h3>
                <div class="form-group">
                    <label>Nome da crypto</label>
                    <input type="text" class="form-control" v-model="formCoin.name"/>
                </div>
                <div class="form-group">
                    <label>Preço</label>
                    <input type="text" class="form-control" v-model="formCoin.price"/>
                </div>
                <div class="form-group">
                    <label>Quantidade</label>
                    <input type="text" class="form-control" v-model="formCoin.quantity"/>
                </div>
                <button @click="saveCoin" class="btn btn-primary mt-2" type="button">{{ formCoin.button}}</button>
                <button @click="cleanForm" style="margin-left: 5px" class="btn btn-warning mt-2" type="button">Limpar</button>
            </div>
        </div>
        <div v-if="canSeeTranscations" class="card mt-2" style="width: 60%">
            <div class="card-body">
                <h3>Transações - <span>{{ transactions.coinName }}</span></h3>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Data da compra</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="transaction in transactions.data">
                        <td>{{ transaction.price }}</td>
                        <td>{{ transaction.quantity}}</td>
                        <td>{{ transaction.datetime }}</td>
                        <td>
                            <button class="btn btn-primary" @Click="editTransaction(transaction)" type="button">Editar</button>
                        </td>
                        <td>
                            <button class="btn btn-danger" @Click="removeTransaction(transaction)" type="button">Excluir</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

    <!-- Precisa para o toast -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Para requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>

    <script src="vueApp.js"></script>
</body>
</html>
