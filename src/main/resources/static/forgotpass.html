<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="/src/main/resources/static/css/style.css" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <!-- Toast -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"
      rel="stylesheet"
    />

    <!-- fonte Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- CSS do Projeto -->
    <link rel="stylesheet" href="style.css" />

    <!-- Icone -->

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/icon/favicon-16x16.png"
    />

    <title>CriptoWeb | Login</title>
  </head>
  <body class="logineafins">
    <div class="wrapper">
      <form action="index.html">
        <h1>Login</h1>
        <p class="text-in-forgotpass">
          Enter the email address associated with your account and we'll send
          you a link to reset your password
        </p>
        <div class="input-box form-floating">
          <input
            type="email"
            class="form-control"
            id="Mail"
            placeholder="name@example.com"
            required
            autofocus
          />
          <label for="emailInput">Email address</label>
          <i class="bx bxs-user bx-flip-horizontal"></i>
        </div>

        <button type="submit" class="btn">Continue</button>
      </form>
      <div class="register-link">
        <p>
          Don't have an account?
          <a href="cadastro.html">Sign up</a>
        </p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
