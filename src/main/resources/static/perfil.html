<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>CriptoWeb | Profile</title>
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/main/resources/static/css/style.css" />

    <!-- Icone -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/icon/favicon-16x16.png"
    />
     <!-- Fonte dotgothic pixelada 2-->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link
       href="https://fonts.googleapis.com/css2?family=DotGothic16&family=VT323&display=swap"
       rel="stylesheet"
     />
  </head>
  <body class="indexeperfil teste">
    <div id="perfil" class="container">
      <div>
        <header
          class="header-style"
        >
          <a
            class="logoFull fw-bold fs-2 text-decoration-none text-white p-t logo d-flex align-items-center"
            href="index.html"
          >
            <img
              class="logoPixel"
              src="assets/pixelArtLogo.png"
              alt="CriptoWeb"
            />
            <p class="logo-style">CryptoWeb</p>
          </a>
          <a class="profileBtn d-block align-items-center" href="perfil.html">
            <i
              class="bx bxs-user-circle bx-tada-hover mt-auto"
              style="color: #fff; font-size: 3em"
            ></i>
          </a>
        </header>
      </div>

      <div class="container">
        <div class="crypto-list">
        </div>
        
        <form @onsubmit.prevent="updateUserPassword" class="wrapper userInterface">
          <div
            class="input-box"
          >
            <label for="Mail">E-mail</label>
            <input type="email" name="email" id="Mail" :value="email" readonly />
          </div>
          <div
            class="input-box"
          >
            <label for="pWord">Password</label>
            <input type="password" name="password" id="pWord" v-model="pWord" />
          </div>
        
          <button class="btn" type="submit">Change the password</button>
        </form>        
      </div>
      <br>
      <div class="card container glass">
        <table
          class="table table-hover table-active container table-striped-columns"
        >
          <thead class="bg-transparent">
            <tr class="text-justify">
              <th style="padding-left: 10">Rank</th>
              <th style="width: auto">Name</th>
              <th>Symbol</th>
              <th style="width: 14%">Supply</th>
              <th style="width: 14%">Max Supply</th>
              <th>24hr Volume USD</th>
              <th>Price</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="coin in userCoins" :key="coin.id">
              <td style="padding-left: 15px">{{ coin.rank }}</td>
              <td>{{ coin.name }}</td>
              <td>{{ coin.symbol }}</td>
              <td style="width: 14%">{{ formatDecimal(coin.supply) }}</td>
              <td style="width: 14%">{{ formatDecimal(coin.maxSupply) }}</td>
              <td>{{ formatDecimal(coin.volumeUsd24Hr) }}</td>
              <td>{{ formatDolar(coin.priceUsd) }}</td>
              <td class="td-button">
                <button class="full-width-button" @click="removeCoinFromList(coin.id)">-</button>
              </td>
            </tr>
          </tbody>
        </table>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">    
    <script src="/src/main/resources/static/js/vuePerfil.js"></script>
  </body>
</html>
